<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<head>



    <style>
        body{
            overflow: hidden;
        }
        .slidedoor{
            position: absolute;
            height: 100vh;
            width: calc(100% / 2);
            box-sizing: border-box;
            border: 10px solid rgb(0, 0, 0);
            background-color: white;
        }
        .slide{
            position: absolute;
            height: 100vh;
            width: 100%;
        }
        .slidedoor .col{
            box-sizing: border-box;
            border: 5px solid rgb(0, 0, 0);
            height: 20vh;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<div id="slide1" class="slide" style="background-color: rgb(201, 121, 121);left:0%;">
    <div style="height:100%;">
        <img src="warawa.png" alt="">
    </div>
</div>
<div id="slide2" class="slide" style="background-color: rgb(115, 173, 110);left:100%;">

</div>
<div id="slide3" class="slide" style="background-color: rgb(121, 192, 201);left:200%;">

</div>
<div id="slide4" class="slide" style="background-color: rgb(162, 121, 201);left:300%;">

</div>
<div id="slide5" class="slide" style="background-color: rgb(193, 201, 121);left:400%;">

</div>
<div id="left-slide" class="slidedoor" style="left:0px;z-index: 10;">
    <div class="container">
        <div class="row">
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"  style="height: 40vh;background-color: black;"></div>
        </div>
       
          
      </div>
</div>
<div id="right-slide" class="slidedoor" style="right:0px;z-index: 10;">
    <div class="container">
        <div class="row">
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"  style="height: 40vh;background-color: black;"></div>
        </div>
       
          
      </div>
</div>



<script>

var CurrentSlide = 1
var TotalSlide = 5

window.addEventListener('wheel', e => {

        if (e.deltaY < 0 /* or some negative number so it doesn't fire on the slightest touch*/) {
    // scrolled up
    if (CurrentSlide > 1){
        CurrentSlide--;
        if (CurrentSlide == 1){
        $.when(
        $( "#left-slide" ).animate({
            left: "+=50%",
        }, 500, function() {
            // Animation complete.
        }),
        $( "#right-slide" ).animate({
            right: "+=50%",
        }, 500, function() {
            // Animation complete.
        }),
       
        )}else{
            $( "#left-slide" ).animate({
            left: "+=50%",
            }, 500, function() {
                // Animation complete.
            }),
            $( "#right-slide" ).animate({
                right: "+=50%",
            }, 500, function() {
                // Animation complete.
            }),
            $( ".slide" ).animate({
                left: "+=100%",
            }, 500, function() {
                // Animation complete.
            })
            
        }
        
    }
    
    
    
  
  } else if (e.deltaY > 0 /* or some positive number so it doesn't fire on the slightest touch*/) {
    // scrolled down
    if (CurrentSlide <= TotalSlide){
    if (CurrentSlide == 1){
        $.when(
        $( "#left-slide" ).animate({
            left: "-=50%",
        }, 500, function() {
            // Animation complete.
        }),$( "#right-slide" ).animate({
            right: "-=50%",
        }, 500, function() {
            // Animation complete.
        }),
        )
    }else{
        $.when(
        $( "#left-slide" ).animate({
            left: "-=50%",
        }, 500, function() {
            // Animation complete.
        }),
        $( "#right-slide" ).animate({
            right: "-=50%",
        }, 500, function() {
            // Animation complete.
        }),
        $( ".slide" ).animate({
            left: "-=100%",
        }, 500, function() {
            // Animation complete.
        }),
    
        )
    }
    
    
    CurrentSlide++;
}
  
}
    
});
    
  
</script>
</body>
</html>
